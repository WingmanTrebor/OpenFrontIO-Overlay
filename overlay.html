<style>
.ofio-tab-btn.active {
  border: 1px solid black;
  border-color: #e7e7e7;
}
</style>

  <!-- TABS -->
   
<div id="ofio-overlay-tabs" class="flex flex-row gap-2 mb-2">

  <button class="ofio-tab-btn p-1 rounded text-white text-sm font-medium text-opacity-90
    bg-opacity-70 bg-gray-700 border-none cursor-pointer
    hover:bg-opacity-60 hover:bg-gray-600 transition-colors duration-200
    active" data-tab="metrics">
  Metrics</button>

  <button class="ofio-tab-btn p-1 rounded text-white text-sm font-medium text-opacity-90
    bg-opacity-70 bg-gray-700 border-none cursor-pointer
    hover:bg-opacity-60 hover:bg-gray-600 transition-colors duration-200" data-tab="actions">
  Actions</button>

  <!-- Add more tabs here later if needed -->
</div>

  <!-- TAB CONTENT -->

<div id="ofio-overlay-content">
    <!-- METRICS TAB CONTENT -->
  <div id="tab-metrics" class="ofio-tab-content">
    <div id="ofio-overlay-metrics" class="flex w-full z-100 gap-2">
      <p>Pop: <span id="overlay-pop">--</span></p>
      <p>Pop Rate: <span id="overlay-poprate">--</span></p>
      <p>Gold: <span id="overlay-gold">--</span></p>
    </div>
  </div>
    <!-- ACTIONS TAB CONTENT -->
  <div id="tab-actions" class="ofio-tab-content" style="display: none;">
    <button id="overlay-retrieve" class="flex items-center justify-center p-1
      bg-opacity-70 bg-gray-700 text-opacity-90 text-white
      border-none rounded cursor-pointer
      hover:bg-opacity-60 hover:bg-gray-600
      transition-colors duration-200
      text-sm">Retrieve Game State</button>
  </div>
</div>
